<div class="middle-box text-center loginscreen  animated fadeInDown">
  <div style="margin-top:50%">
    <div>
      <h1 class="logo-name"> </h1>
    </div>
    <h2>明道API测试系统</h2>
    <p>使用你的明道账号登录
    </p>
    <p>Login in. To see it in action.</p>
    <form class="m-t" role="form" action="#">
      <div class="form-group">
        <input type="text" class="form-control" ng-model="pageData.username" placeholder="用户名" required="">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" ng-model="pageData.password" placeholder="密码" required="">
      </div>
      <button type="submit" class="btn btn-primary block full-width m-b" ng-click="pageFunc.userlogin()">登录</button>

      <a ui-sref="forgot_password"><small>忘记密码?</small></a>
      <!--<p class="text-muted text-center"><small>Do not have an account?</small></p>-->
      <!--<a class="btn btn-sm btn-white btn-block" ui-sref="register">Create an account</a>-->
    </form>
    <p class="m-t"> <small>Copyright mingdao Company © 2014-2015</small> </p>
  </div>
</div>
